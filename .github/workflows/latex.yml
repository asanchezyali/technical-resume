name: Build LaTeX document and Generate README
on: [push]
jobs:
  build_latex_and_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: Technical Resume
          path: main.pdf

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Extract information from LaTeX
        run: |
          echo "# Antonio SÃ¡nchez Mil - Technical Resume" > README.md
          echo "" >> README.md
          echo "Last updated: ${{ steps.date.outputs.date }}" >> README.md
          echo "" >> README.md
          echo "## Summary" >> README.md
          sed -n '/section\*{Summary}/,/section{/p' main.tex | sed '1d;$d' | sed 's/\\//g' >> README.md
          echo "" >> README.md
          echo "## Skills" >> README.md
          sed -n '/section{Technical Skills}/,/resumeSubHeadingListEnd/p' main.tex | sed '1d;$d' | sed 's/\\resumeItem{//g; s/}//g; s/\\textbf{//g; s/textbf{//g' >> README.md
          echo "" >> README.md
          echo "For the full Technical Resume, please check the latest artifact in the Actions tab." >> README.md

      - name: Commit README and PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git add main.pdf
          git commit -m "Update README and Technical Resume" || echo "No changes to commit"
          git push
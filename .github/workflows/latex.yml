name: Build LaTeX document and Generate README

on: [push]

jobs:
  build_latex_and_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Generate README
        run: |
          chmod +x ./generate_readme.sh
          ./generate_readme.sh "${{ steps.date.outputs.date }}"

      - name: Update README with PDF link
        run: |
          echo "" >> README.md
          echo "[Ver el CV completo en PDF](https://github.com/${{ github.repository }}/raw/technical-resume/main.pdf)" >> README.md

      - name: Commit README to main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "ðŸ“„ Update README with PDF link" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Upload PDF to technical-resume branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Create a new branch
          git checkout --orphan temp_branch
          # Remove all files from the old branch
          git rm -rf .
          # Move the PDF to the current directory
          mv ../main.pdf . || echo "main.pdf not found in parent directory, creating empty file"
          touch main.pdf
          # Add and commit the PDF
          git add main.pdf
          git commit -m "Update PDF resume" || echo "No changes to commit"
          # Force push to the technical-resume branch
          git push origin HEAD:technical-resume --force

      - name: Upload PDF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Technical Resume
          path: main.pdf
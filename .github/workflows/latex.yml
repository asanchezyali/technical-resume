name: Build LaTeX document and Update README
on: 
  push:
    paths:
      - 'resume.tex'
jobs:
  build_latex_and_update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: resume.tex

      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: main.pdf

      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: -7
          format: 'YYYY-MM-DD-HH-mm-ss'

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Resume compiled on ${{ steps.time.outputs.time }}
          tag_name: ${{ steps.time.outputs.time }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.pdf
          asset_name: "resume.pdf"
          asset_content_type: application/pdf

      - name: Create and push to resume-compiled branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -b resume-compiled
          git add main.pdf
          git commit -m "[bot] updated resume pdf"
          git push origin resume-compiled --force

      - name: Update README in main branch
        run: |
          git checkout main
          echo "# My Resume" > README.md
          echo "" >> README.md
          echo "Last updated: ${{ steps.time.outputs.time }}" >> README.md
          echo "" >> README.md
          echo "[View the latest version of my resume](https://github.com/${{ github.repository }}/raw/resume-compiled/main.pdf)" >> README.md
          git add README.md
          git commit -m "[bot] updated README with latest resume link"
          git push origin main

      - name: Update main branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
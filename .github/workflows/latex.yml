name: Build LaTeX document and Generate README

on: [push]

jobs:
  build_latex_and_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Upload PDF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Technical Resume
          path: main.pdf

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Generate README
        run: |
          chmod +x ./generate_readme.sh
          ./generate_readme.sh "${{ steps.date.outputs.date }}"

      - name: Upload PDF to technical-resume branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git checkout -B technical-resume
          git rm -rf .
          git clean -fxd
          mv main.pdf . || echo "main.pdf not found, skipping move"
          git add main.pdf || echo "main.pdf not found, skipping add"
          git commit -m "Update PDF resume" || echo "No changes to commit"
          git push origin technical-resume --force

      - name: Update README with PDF link
        run: |
          git checkout ${{ github.ref }}
          echo "" >> README.md
          echo "[Ver el CV completo en PDF](https://github.com/${{ github.repository }}/raw/technical-resume/main.pdf)" >> README.md

      - name: Commit README and PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "�� Update README with PDF link" || echo "No changes to commit"
          git push